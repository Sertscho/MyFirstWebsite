<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="script" href="script.js"> <!-- Hier sollte es "script" statt "stylesheet" sein -->
  <title>MyFirstWebsite</title>
</head>
<body>
<header>
  <div class="navbar">
    <div class="logo"><a href="#">My First Website</a></div>
    <ul class="links">
      <li><a href="#hero">Home</a></li> <!-- Die href-Attribute sollten mit "#" beginnen, um auf Abschnitte auf derselben Seite zu verlinken. -->
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <a href="#" class="action_btn">Get Started</a>
    <div class="toggle_btn">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  
  <div class="dropdown_menu">
    <ul> <!-- Sie sollten eine ungeordnete Liste <ul> verwenden. -->
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#" class="action_btn">Get Started</a></li>
    </ul>
  </div>
</header>

<main>
  <section id="hero">
    <h1>Welcome</h1>
    <p>
      Hallo und willkommen <br>
      auf meiner Website.
    </p>
  </section>
</main>

<script>
  const toggleBtn = document.querySelector('.toggle_btn') // Hinzufügen eines Punktes vor "toggle_btn", um das Element korrekt auszuwählen.
  const toggleBtnIcon = document.querySelector('.toggle_btn i') // Hinzufügen eines Punktes vor "toggle_btn", um das Element korrekt auszuwählen.
  const dropDownMenu = document.querySelector('.dropdown_menu') // Hinzufügen eines Punktes vor "dropdown_menu", um das Element korrekt auszuwählen.

  toggleBtn.onclick = function () {
    dropDownMenu.classList.toggle('open')
    const isOpen = dropDownMenu.classList.contains('open')

    toggleBtnIcon.classList = isOpen
      ? 'fa-solid fa-xmark'
      : 'fa-solid fa-bars'
  }
</script>
</body>
</html>
